<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晚餐轉盤</title>

  <style>
    @font-face {
      font-family: 'Huninn';
      src: url('jf-openhuninn-2.1.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Huninn', sans-serif;
      background: #f5f5f5;
    }

    /* 背景圖片（已留大間距、不重疊） */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background-image:
        url("orange-chicken.png"),
        url("noodles.png"),
        url("burger.png"),
        url("pizza.png");
      background-repeat: repeat;
      background-size: 420px 420px;
      background-position:
        0 0,
        210px 210px,
        420px 0,
        630px 210px;
      opacity: 0.08;
    }

    .page-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #wheel-container {
      position: relative;
      width: 25vw;
      height: 25vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #spin-btn {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      border: 3px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 5;
    }

    #pointer {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #d9534f;
      z-index: 10;
    }

    canvas { width: 100%; height: 100%; }

    /* ⭐ 結果提示框 */
    #result-box {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .result-content {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .result-content h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .result-content button {
      font-family: 'Huninn';
      font-size: 18px;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 0 8px;
    }

    .ok-btn {
      background: #5cb85c;
      color: white;
    }

    .retry-btn {
      background: #d9534f;
      color: white;
    }

    .ok-btn:hover { background: #4cae4c; }
    .retry-btn:hover { background: #c9302c; }
  </style>
</head>

<body>
  <div class="page-container">
    <h1>吃什麼好呢?</h1>

    <div id="wheel-container">
      <div id="pointer"></div>
      <canvas id="wheel" width="800" height="800"></canvas>
      <div id="spin-btn">開始</div>
    </div>
  </div>

  <!-- ⭐ 結果提示框（雙按鈕） -->
  <div id="result-box">
    <div class="result-content">
      <h2 id="result-text"></h2>
      <button class="ok-btn" id="okBtn">好，就吃這個!</button>
      <button class="retry-btn" id="retryBtn">不想吃這個</button>
    </div>
  </div>

  <script>
    const foods = [
      "漢堡", "義大利麵", "壽司", "滷肉飯",
      "火鍋", "炒飯", "披薩", "牛肉麵",
      "麥當當", "摩斯", "sukiya"
    ];

    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const spinBtn = document.getElementById("spin-btn");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const okBtn = document.getElementById("okBtn");
    const retryBtn = document.getElementById("retryBtn");

    let currentRotation = 0;
    let spinning = false;

    function drawWheel() {
      const cx = wheel.width / 2;
      const cy = wheel.height / 2;
      const r = cx - 10;
      const arc = (Math.PI * 2) / foods.length;

      const colors = [
        "#ffb3c6", "#ffd59e", "#fff7a3", "#b8e8d1",
        "#bcdcff", "#c9b5ff", "#ffb8e1", "#f7c7aa"
      ];

      ctx.clearRect(0, 0, wheel.width, wheel.height);

      foods.forEach((food, i) => {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(angle + arc / 2);
        ctx.font = `bold ${wheel.width / 16}px Huninn`;
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.fillText(food, r * 0.7, 5);
        ctx.restore();
      });
    }

    drawWheel();

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      resultBox.style.display = "none";

      const spin = 360 * 5 + Math.random() * 360;
      currentRotation += spin;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const finalAngle = (360 - (currentRotation % 360) + 90) % 360;
        const index = Math.floor(finalAngle / (360 / foods.length));
        resultText.textContent = `今天吃「${foods[index]}」`;
        resultBox.style.display = "flex";
        spinning = false;
      }, 4200);
    }

    spinBtn.onclick = spinWheel;

    okBtn.onclick = () => {
      resultBox.style.display = "none";
    };

    retryBtn.onclick = () => {
      resultBox.style.display = "none";
      setTimeout(spinWheel, 200);
    };
  </script>
</body>
</html>
