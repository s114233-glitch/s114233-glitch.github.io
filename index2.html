<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晚餐轉盤</title>

  <style>
    @font-face {
      font-family: 'Huninn';
      src: url('jf-openhuninn-2.1.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Huninn', sans-serif;
      background: #f5f5f5;
    }

    /* ⭐ 背景圖片（間距加大、不重疊） */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;

      background-image:
        url("orange-chicken.png"),
        url("noodles.png"),
        url("burger.png"),
        url("pizza.png");

      background-repeat: repeat;

      /* ⭐ 關鍵：格子再放大 → 圖片距離更開 */
      background-size: 420px 420px;

      /* 規律錯位（等比例放大） */
      background-position:
        0 0,
        210px 210px,
        420px 0,
        630px 210px;

      opacity: 0.08;
    }

    .page-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #wheel-container {
      position: relative;
      width: 25vw;
      height: 25vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #spin-btn {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      border: 3px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 5;
    }

    #pointer {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #d9534f;
      z-index: 10;
    }

    canvas { width: 100%; height: 100%; }
  </style>
</head>

<body>
  <div class="page-container">
    <h1>吃什麼好呢?</h1>

    <div id="wheel-container">
      <div id="pointer"></div>
      <canvas id="wheel" width="800" height="800"></canvas>
      <div id="spin-btn">開始</div>
    </div>
  </div>

  <script>
    const foods = [
      "漢堡", "義大利麵", "壽司", "滷肉飯",
      "火鍋", "炒飯", "披薩", "牛肉麵",
      "麥當當", "摩斯", "sukiya"
    ];

    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const spinBtn = document.getElementById("spin-btn");

    let currentRotation = 0;
    let spinning = false;

    function drawWheel() {
      const cx = wheel.width / 2;
      const cy = wheel.height / 2;
      const r = cx - 10;
      const arc = (Math.PI * 2) / foods.length;

      const colors = [
        "#ffb3c6", "#ffd59e", "#fff7a3", "#b8e8d1",
        "#bcdcff", "#c9b5ff", "#ffb8e1", "#f7c7aa"
      ];

      ctx.clearRect(0, 0, wheel.width, wheel.height);

      foods.forEach((food, i) => {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(angle + arc / 2);
        ctx.font = `bold ${wheel.width / 16}px Huninn`;
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.fillText(food, r * 0.7, 5);
        ctx.restore();
      });
    }

    drawWheel();

    spinBtn.onclick = () => {
      if (spinning) return;
      spinning = true;

      const spin = 360 * 5 + Math.random() * 360;
      currentRotation += spin;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => spinning = false, 4200);
    };
  </script>
</body>
</html>
