<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晚餐轉盤</title>
  <link rel="icon" href="restaurant.png">
  <style>
    @font-face {
font-family: 'Huninn';
src: url('jf-openhuninn-2.1.ttf') format('truetype');
}
    h1 {
    font-size: 36px;
    margin-bottom: 20px;
    }
    body {
       font-family: 'jf-openhuninn';
      display: flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    #wheel-container {
      font-family: 'jf-openhuninn';
      position: relative;
      width: 25vw;
      height: 25vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #wheel {
      font-family: 'jf-openhuninn';
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      transform-origin: 50% 50%;
      display: block;
    }
    #spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      border: 3px solid #333;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      user-select: none;
      z-index: 5;
    }
    #pointer {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #d9534f;
      pointer-events: none;
      z-index: 10;
    }
    #result-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
      z-index: 999;
    }
    #result-box button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ok-btn { background: #5cb85c; color: white; }
    .retry-btn { background: #d9534f; color: white; }
    /* 確保畫布在放大/縮小時保持清晰（可選） */
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h1>吃什麼好呢?</h1>
  <div id="wheel-container">
    <div id="pointer"></div>
    <!-- canvas 實際像素大小設定為 800 以確保放大時仍然清晰 -->
    <canvas id="wheel" width="800" height="800"></canvas>
    <div id="spin-btn">開始</div>
  </div>

  <div id="result-box">
    <h2 id="result-text"></h2>
    <button class="ok-btn" id="okBtn">好，就吃這個!</button>
    <button class="retry-btn" id="retryBtn">不想吃這個</button>
  </div>

  <script>
    const foods = ["漢堡", "義大利麵", "壽司", "滷肉飯", "火鍋", "炒飯", "披薩", "牛肉麵"];
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result-text");
    const spinBtn = document.getElementById("spin-btn");
    const okBtn = document.getElementById("okBtn");
    const retryBtn = document.getElementById("retryBtn");

    let startAngle = 0;
    let currentRotation = 0; // 讓每次旋轉都比上次大，強制順時針
    let spinning = false; // 防止重複點擊

    function drawWheel() {
      // 以畫布實際像素大小為基準
      const centerX = wheel.width / 2;
      const centerY = wheel.height / 2;
      const radius = Math.min(centerX, centerY) - 10;
      const arc = (2 * Math.PI) / foods.length;

      // 柔和馬卡龍色（較深一點）
      const pastelColors = ["#ffb3c6", "#ffd59e", "#fff7a3", "#b8e8d1", "#bcdcff", "#c9b5ff", "#ffb8e1", "#f7c7aa"];

      ctx.clearRect(0, 0, wheel.width, wheel.height);

      for (let i = 0; i < foods.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = pastelColors[i % pastelColors.length];
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + arc);
        ctx.closePath();
        ctx.fill();

        // 文字
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = `bold ${wheel.width / 16}px sans-serif`;
        // 在半徑附近畫文字（相對於圓心）
        ctx.fillText(foods[i], (wheel.width / 2) * 0.7, 5);
        ctx.restore();
      }
    }

    // 初次繪製
    drawWheel();

    // 綁定按鈕
    spinBtn.addEventListener('click', spinWheel);
    retryBtn.addEventListener('click', spinWheel);
    okBtn.addEventListener('click', closeBox);

    function spinWheel() {
      if (spinning) return; // 如果正在轉就忽略多餘點擊
      spinning = true;
      resultBox.style.display = "none";

      // 保證每次都是順時針（增加角度），且避免落在兩區塊交界
      let extraSpin;
      const arcDeg = 360 / foods.length;
      let boundary = null;
      do {
        extraSpin = 360 * 5 + Math.random() * 360;
        // 預測最終角度（以度為單位）
        const predicted = (currentRotation + extraSpin) % 360;
        const pointerDeg = 90; // 指針在畫面下方
        const corrected = (predicted + pointerDeg) % 360;
        boundary = corrected % arcDeg;
      } while (boundary < 2 || boundary > arcDeg - 2); // 距離邊界 <2° 就重抽

      currentRotation += extraSpin;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // 在動畫結束後顯示結果（稍微多於 transition 時間以保險）
      setTimeout(() => {
        const finalAngle = (currentRotation % 360);
        const arc = 360 / foods.length;
        const correctedAngle = (360 - finalAngle + 90) % 360;
        const index = Math.floor(correctedAngle / arc);
        const selectedFood = foods[(index + foods.length) % foods.length];

        resultText.textContent = `今天吃${selectedFood}`;
        resultBox.style.display = "block";
        spinning = false;
      }, 4200);
    }

    function closeBox() {
      resultBox.style.display = "none";
    }

    // 在視窗縮放時重新調整 canvas 尺寸並重畫（確保同心）
    window.addEventListener('resize', () => {
      // 讓 canvas 的 CSS 尺寸保持 100%（已設定），但實際像素大小保持 800x800，
      // 若要讓像素大小跟隨視窗改變可以在這裡同步更新 wheel.width/height
      drawWheel();
    });
  </script>
</body>
</html>
